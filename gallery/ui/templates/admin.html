<!DOCTYPE html>
<html>
<head>
    <title>User Administration</title>
</head>
<body>
    <h1>Admin Page</h1>
    <a href="/admin/addUser">Add New User</a>
    <ul id="user-list">
        {% for user in users %}
            <li>
                <a href="/admin/editUser/{{ user[0] }}">{{ user[0] }}</a> - {{ user[1] }} 
                <a href="/admin/deleteUser/{{ user[0] }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to main menu</a>
</body>
</html>
